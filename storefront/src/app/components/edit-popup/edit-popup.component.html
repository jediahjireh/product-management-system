<!-- may only be closed via the cancel button -->
<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1 form-wrapper" [formGroup]="productForm">
    <!-- product name -->
    <div class="row gap-05">
      <span class="price-label">Name:</span>
      <input title="Product Name Input" type="text" formControlName="name" />
    </div>

    <!-- price -->
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <input title="Product Price Input" type="text" formControlName="price" />
    </div>

    <!-- image -->
    <div class="row gap-05">
      <span class="price-label">Image:</span>
      <input title="Product Image" type="text" formControlName="image" />
    </div>

    <!-- rating -->
    <p-rating
      formControlName="rating"
      [readonly]="false"
      iconCancelClass="hidden"
      class="rating"
    />
  </div>

  <!-- footer with action buttons -->
  <p-footer>
    <button
      title="Confirm Edits"
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
      [class.disabled]="!productForm.valid"
    ></button>
    <button
      title="Cancel or Discard Edits"
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
