<div class="column gap-1 wrapper cursor-grab mt-25">
  <!-- action buttons -->
  <div class="row gap-05 justify-right action-buttons">
    <button
      title="Edit Product Button"
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="editProduct()"
      class="p-button-sm edit-button"
    ></button>
    <button
      title="Delete Product Button"
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="confirmDelete()"
      class="delete-button p-button-sm"
      #deleteButton
    ></button>
  </div>
  <div class="image-container">
    <img [src]="product.image" alt="Product Thumbnail" />
  </div>

  <!-- two-way data binding for product rating -->
  <div>
    <!-- pipes for reusability needed for future expansion -->
    <h2 class="title">{{ product.name | truncateName : 20 : "..." }}</h2>
    <span class="price">{{ product.price | price }}</span>
    <span class="rating-container flex">
      <p-rating
        [(ngModel)]="product.rating"
        [readonly]="true"
        iconCancelClass="hidden"
        stars="5"
      >
        <!-- custom heart icons -->
        <ng-template pTemplate="onicon">
          <img
            title="Heart on"
            src="/images/heart-on.png"
            width="25px"
            height="25px"
          />
        </ng-template>

        <ng-template pTemplate="officon">
          <img
            title="Heart off"
            src="/images/heart-off.png"
            width="25px"
            height="25px"
          />
        </ng-template>
      </p-rating>
    </span>
  </div>
</div>

<p-confirmPopup />
